<!DOCTYPE html>

    <!--

          一个案例 如何从链端拿到数据

    -->

<!-- html5 声明 -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>TutorialToken - Wallet</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">TutorialToken</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="petsRow" class="row">
        <div class="col-sm-6 col-sm-push-3 col-md-4 col-md-push-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">My Wallet</h3>
            </div>
            <div class="panel-body">
              <h4>Balance</h4>
              <strong>Balance</strong>: <span id="TTBalance"></span> TT<br/><br/>
              <h4>Transfer</h4>
              <input type="text" class="form-control" id="TTTransferAddress" placeholder="Address" />
              <input type="text" class="form-control" id="TTTransferAmount" placeholder="Amount" />
              <button class="btn btn-primary" id="transferButton" type="button">Transfer</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--

            我们项目的Index文件中需要在<body>加入以下索引

    -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- web3.js 提供了智能合约实例化,和合约调用的功能(RPC 远程过程调动) -->
    <script src="js/web3.min.js"></script>
    <!--truffle: 提供了solidity封装,实现了合约的开发、测试、部署的解决方案-->
    <script src="js/truffle-contract.js"></script>
    <!-- app.js 后续编写业务逻辑的js文件,例如此项目的数字货币转账功能 -->
    <script src="js/app.js"></script>
  </body>
</html>
